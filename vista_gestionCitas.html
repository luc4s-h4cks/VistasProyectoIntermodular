<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-[var(--color-background)] text-[var(--color-text)] min-h-screen">

    <!-- NAVBAR -->
    <header class="bg-[var(--color-secondary)] px-6 py-3 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <div class="bg-white px-4 py-1 rounded font-semibold">LOGO</div>
            <button class="font-medium">Citas</button>
        </div>

        <input type="text" placeholder="Buscar..." class="w-1/3 px-4 py-1 rounded-full outline-none" />

        <div class="flex items-center gap-4">
            <button class="font-medium">Mi taller</button>
            <button class="bg-white px-4 py-1 rounded">Login</button>
        </div>
    </header>

    <!-- CONTENIDO -->
    <div class="flex">

        <!-- SIDEBAR -->
        <aside class="w-56 bg-red-50 p-4 space-y-3">
            <button class="w-full bg-red-200 py-2 rounded">Suscripción</button>
            <button class="w-full bg-red-200 py-2 rounded">¿Página taller?</button>
            <button class="w-full bg-red-200 py-2 rounded">Gestión citas</button>
        </aside>

        <!-- MAIN -->
        <main class="flex-1 p-6 space-y-6">

            <!-- CALENDARIO -->
            <section class="border bg-white p-6">

                <!-- CABECERA CALENDARIO -->
                <div class="flex items-center justify-between mb-4">
                    <h2 class="font-semibold text-lg">Septiembre 2024</h2>
                </div>

                <!-- DIAS SEMANA -->
                <div class="grid grid-cols-7 text-center font-medium mb-2">
                    <div>L</div>
                    <div>M</div>
                    <div>X</div>
                    <div>J</div>
                    <div>V</div>
                    <div>S</div>
                    <div>D</div>
                </div>

                <!-- DIAS MES -->
                <div class="grid grid-cols-7 gap-2" id="calendario">

                </div>
            </section>

            <!-- TABS -->
            <section class="bg-white border p-4">

                <!-- BOTONES TABS -->
                <div class="flex gap-2 mb-4">
                    <button id="solicitudes" class="px-4 py-2 rounded bg-gray-300">
                        Solicitudes de citas
                    </button>

                    <button id="notificaciones"
                        class="px-4 py-2 rounded bg-gray-200">
                        Notificaciones
                    </button>
                </div>

                <!-- CONTENIDO SOLICITUDES -->
                <div id="content-solicitudes">
                    <h2 class="font-semibold mb-4">Solicitudes de cita</h2>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="border rounded-lg p-4 flex items-center gap-4">
                            <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center text-xs">
                                Foto
                            </div>

                            <div class="flex-1 text-sm">
                                <p><strong>Coche:</strong></p>
                                <p><strong>Marca:</strong></p>
                                <p><strong>Fecha:</strong></p>
                            </div>

                            <button class="border px-3 py-1 rounded">
                                Detalles
                            </button>
                        </div>
                    </div>
                </div>

                <!-- CONTENIDO NOTIFICACIONES -->
                <div id="content-notificaciones" class="hidden">
                    <h2 class="font-semibold mb-4">Notificaciones</h2>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="border rounded-lg p-4 relative text-sm">
                            <button class="absolute top-2 right-2 text-red-500 font-bold">✕</button>
                            <p><strong>Usuario:</strong> X</p>
                            <p><strong>Contexto:</strong> Cita cancelada</p>
                            <p><strong>Coche:</strong></p>
                            <p><strong>Marca:</strong></p>
                            <p><strong>Fecha:</strong></p>
                        </div>

                        <div class="border rounded-lg p-4 relative text-sm">
                            <button class="absolute top-2 right-2 text-red-500 font-bold">✕</button>
                            <p><strong>Usuario:</strong> X</p>
                            <p><strong>Contexto:</strong> Pago</p>
                            <p><strong>Coche:</strong></p>
                            <p><strong>Marca:</strong></p>
                            <p><strong>Importe:</strong></p>
                        </div>
                    </div>
                </div>

            </section>

        </main>
    </div>

</body>
<script src="JS/JS_VistaGestionCistas.js"></script>

<!-- MODALES -->
<div
  id="modalDia"
  class="fixed inset-0 bg-black/50 hidden items-center justify-center"
>
  <div class="bg-white rounded-lg p-6 w-80 text-center">
    <h3 class="font-semibold text-lg mb-4">Día seleccionado</h3>
    <p id="modalDiaText" class="mb-6">
      Texto de prueba
    </p>
    <button
      onclick="cerrarModalDia()"
      class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
    >
      Cerrar
    </button>
  </div>
</div>



</html>
