        <script>
            (function(){
                function setReadonly(container, value){
                    container.querySelectorAll('input').forEach(i=>{
                        if(value) i.setAttribute('readonly',''); else i.removeAttribute('readonly');
                    });
                }

                document.querySelectorAll('.edit-btn').forEach(btn=>{
                    btn.addEventListener('click', function(){
                        const sectionKey = this.dataset.section;
                        const container = document.querySelector('[data-section="'+sectionKey+'"]');
                        if(!container) return;

                        const isEditing = this.dataset.mode === 'editing';

                        if(!isEditing){
                            setReadonly(container, false);
                            this.textContent = 'Guardar';
                            this.dataset.mode = 'editing';
                            this.className = 'px-3 py-1 btn-primary text-white rounded text-sm edit-btn';
                            const cancel = document.createElement('button');
                            cancel.textContent = 'Cancelar';
                            cancel.className = 'mr-2 px-3 py-1 bg-gray-500 text-white rounded text-sm cancel-btn';
                            cancel.type = 'button';
                            cancel.addEventListener('click', function(){
                                setReadonly(container, true);
                                btn.textContent = 'Editar';
                                btn.dataset.mode = '';
                                btn.className = 'px-3 py-1 btn-primary rounded text-sm edit-btn';
                                cancel.remove();
                            });
                            // insert cancel BEFORE the save button to invert order
                            this.insertAdjacentElement('beforebegin', cancel);
                            // focus first input
                            const first = container.querySelector('input'); if(first) first.focus();
                        } else {
                            // guardar: aquÃ­ puedes aÃ±adir llamada fetch/XHR para persistir
                            setReadonly(container, true);
                            this.textContent = 'Editar';
                            this.dataset.mode = '';
                            this.className = 'px-3 py-1 btn-primary rounded text-sm edit-btn';
                            const prev = this.previousElementSibling; if(prev && prev.classList.contains('cancel-btn')) prev.remove();
                            console.log('Datos guardados para secciÃ³n:', sectionKey);
                        }
                    });
                });

                // Inicial: asegurar inputs readonly
                document.querySelectorAll('[data-section]').forEach(s=> setReadonly(s, true));
            })();
        </script>
